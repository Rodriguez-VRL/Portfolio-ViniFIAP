<script>
    var header           = document.getElementById('header');
    var primeiranave = document.getElementById('primeira_nave');
    var content          = document.getElementById('content');
    var showSidebar      = false;



    function loading(){
        document.getElementsByClassName('box-load')[0].style.display="none";
        document.getElementsByClassName('conteudoload')[0].style.display="block"
    }

    function toggleSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            primeiranave.style.marginLeft = '-5vw';
            primeiranave.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            primeiranave.style.marginLeft = '-100vw';
            primeiranave.style.animationName = '';
            content.style.filter = '';
        }
    }
    function closeSidebar()
    {
        if(showSidebar)
        {
            showSidebar = true;
            toggleSidebar();
        }
    }
    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 800 && showSidebar) 
        {  
            showSidebar = true;
            toggleSidebar();
        }
    });
</script>
